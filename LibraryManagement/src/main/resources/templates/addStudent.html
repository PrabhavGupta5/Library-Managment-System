<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include common header -->
<!--    <th:block th:include="fragments/AdminHeader"></th:block>-->
    <div th:replace="~{fragments :: head}"></div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div th:replace="~{fragments :: header}"></div>

<div class="container my-5">
    <div class="card">
        <div class="card-body text-center"> <!-- Center align the content -->
            <h2>Add Student</h2> <!-- Center aligned heading -->
            <div class="col-md-10">
                <!-- Form content -->
                <form th:action="@{/addStudent}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name" required />
<!--                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>-->

                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="UserName" required/>

                        </div>
                        <div class="form-group col-md-8">
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required/>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Phone Number" />
                        </div>
                        <div class="form-group col-md-8">
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required/>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-success" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
