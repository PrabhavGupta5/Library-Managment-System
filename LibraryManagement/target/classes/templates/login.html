<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
    <meta charset="UTF-8">
    <title>Library Management System - Login</title>
</head>
<body>
<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="login" th:action="@{/sign-in}" method="post">
                <p class="text-muted" style="padding-bottom:20%;">Library Management System</p>
                <div th:if="${param.error}" class="error-msg">
                    <i class="fa fa-times-circle"></i>
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="success-msg">
                    <i class="fa fa-check"></i>
                    You have been logged out.
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" name="username" placeholder="Username">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" name="password" placeholder="Password">
                </div>
                <input type="submit" class="button login__submit" value="Log In">
                <i class="button__icon fas fa-chevron-right"></i>
                </input>
            </form>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
</body>
</html>
