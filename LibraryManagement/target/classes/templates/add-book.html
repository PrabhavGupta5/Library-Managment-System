<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <!-- Include common header -->
    <!--<th:block th:include="fragments.html/AdminHeader"></th:block>-->
    <!-- <th:block th:include="fragments/AdminHeader"></th:block> -->
    <div th:replace="~{fragments :: head}"></div>
</head>

<body>
<div th:replace="~{fragments :: header}"></div>

<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <div class="col-md-10 mx-auto text-center"> <!-- Added mx-auto and text-center classes -->
                <h3>Add Book</h3> <!-- Centered heading -->
                <form th:action="@{/add-book}" th:object="${book}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter Book Title (max 100 characters)" maxlength="100" required/>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="Enter Book ID (max 20 characters)" maxlength="20" required/>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" th:field="*{Author}" class="form-control" id="Author" placeholder="Enter Author Name (max 50 characters)" maxlength="50" required/>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Enter Description (max 200 characters)" maxlength="200" required/>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-success" value=" Submit ">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments :: footer}"></div>

</body>

</html>
